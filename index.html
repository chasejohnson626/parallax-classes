<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <h1 class="spacer">Heading</h1>
    <p class="spacer">Paragraph</p>
    <p class="spacer parx parxa|to|0.7|1 parxslide|500|0">Slide right out</p>
    <p class="spacer parx parxa|to|0.7|1 parxslide|500|0 parxptrig">Use parent as trigger</p>
    <p class="spacer parx parxa|from|1|0.5 parxslide|0|500|">Slide up in</p>
    <p class="spacer parx parxa|from|0.8|0.3 parxslide|500|0 parxfade">Slide left in and fade</p>
    <p class="spacer parx parxa|from|0.8|0.3 parxslide|500|0 parxease|power1|inOut">Slide left in and power ease</p>
    <p class="spacer parx parxa|from|0.8|0.3 parxfade">Just fade in</p>
    <p class="spacer parx parxa|to|0.8|0.3 parxsize|3|3|0|50">Grow</p>
    <p class="spacer">These paragraphs are pretty boring but good for testing purposes</p>
    <p class="spacer">Another paragraph to do more things with</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
