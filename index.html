<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <h1 class="spacer">Heading</h1>
    <p class="spacer">Paragraph</p>
    <p class="spacer parx parxa|to|500|0|0.7|1|0">Slide right out</p>
    <p class="spacer parx parxa|from|0|500|1|0.5|0">Slide up in</p>
    <p class="spacer parx parxa|from|500|0|0.8|0.3|0 fadein">Slide left in and fade</p>
    <p class="spacer parx parxa|from|0|0|0.8|0.3|0 fadein">Just fade in</p>
    <p class="spacer">Even more paragraphs</p>
    <p class="spacer">These paragraphs are pretty boring but good for testing purposes</p>
    <p class="spacer">Another paragraph to do more things with</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
